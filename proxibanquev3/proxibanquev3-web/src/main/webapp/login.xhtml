<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head >
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css"/>
</h:head>
<h:body>
	<center>
		
			<h:form>
         
			 <p:panelGrid columns="2" >
			 <f:facet name="header">Connectez-vous</f:facet>
			 
					<h:outputLabel for="login" value="Identifiant : * " />
					<h:inputText id="login" value="#{conseillerBean.login}" required="true" label="Identifiant"></h:inputText>
					<h:outputLabel for="pwd" value="Mot de passe : * " />
					<h:inputSecret id= "pwd" value="#{conseillerBean.pwd}" required="true" label="Mot de passe"></h:inputSecret>
					
					<f:facet name="footer">
					<h:commandButton type="submit" value="Se connecter"
						action="#{conseillerBean.authentification()}"></h:commandButton>
						</f:facet>
				</p:panelGrid>
			</h:form>
		
		<div>
			<h:messages></h:messages>
		</div>
	</center>
</h:body>
</html>
