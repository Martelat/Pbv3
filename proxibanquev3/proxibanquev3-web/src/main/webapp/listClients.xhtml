<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>

<h:body>

	DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE
	<ui:composition template="/template/layout.xhtml">

		<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>

				<h:form>
					<h4>Listes des clients</h4>

					<h:dataTable value="#{conseillerBean.listClient}" var="o"
						styleClass="order-table" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">

						<h:column>
							<f:facet name="header">Nom</f:facet>
							<h:outputText value="#{o.nom}" />
						</h:column>

						<h:column>
							<f:facet name="header">Pr√©nom</f:facet>
							<h:outputText value="#{o.prenom}" />
						</h:column>

						<h:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{o.email}" />
						</h:column>

						<h:column>
							<f:facet name="header">Adresse</f:facet>
							<h:outputText value="#{o.adresse}" />
						</h:column>


						<h:column>
							<f:facet name="header">Supprimer</f:facet>
							<h:commandLink value="Supprimer"
								action="#{userbean.deleteAction(o)}" />
						</h:column>

					</h:dataTable>
				</h:form>

			</f:view>
		</ui:define>

	</ui:composition>


</h:body>
</html>
